{% extends "base.html" %}

{% block content %}
    <h1>
        Tags:
        <a class="btn btn-outline-primary float-right" href="{% url 'tasks:tag-create' %}">Add</a>
    </h1>


        {% if tag_list %}
        <table class="table table-sm table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>

        <ul>
        {% for tag in tag_list %}
            <tr>
            <td>
                {{ tag.name }}
            </td>
            <td>
                <a href="{% url 'tasks:tag-update' pk=tag.id %}">
                Update
                </a>
            </td>
            <td>
                <a style="color: red" href="{% url 'tasks:tag-delete' pk=tag.id %}">
                Delete
                </a>
            </td>
            </tr>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no tags there</p>
    {% endif %}
{% endblock %}
